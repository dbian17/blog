<!doctype html>

{% block javascript %}
    <script>
        {% if place_data %}
            var existingPlaceData = {{ place_data.__dict__ | tojson}};
        {% endif %}

        {% if place_review %}
            var existingPlaceReview = {{ place_review.__dict__ | tojson}};
        {% endif %}
    </script>

    <script src="{{ url_for('static',filename='js/review-form.js') }}"></script>
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/review-form.css') }}">

<form id="review-form" action="/place" method="post" autocomplete="off">
    <label>Name:</label><br>
    <input type="text" id="name"><br>

    <label>Coordinates:</label><br>
    <input type="text" id="coordinates"><br>

    <label>City:</label><br>
    <input type="text" id="city"><br>

    <label>Country:</label><br>
    <input type="text" id="country"><br>

    <label>Rating:</label><br>
    <input type="text" id="rating"><br>

    <label>Types:</label><br>
    <input type="text" id="types"><br>

    <label>Tagline:</label><br>
    <input type="text" id="tagline"><br>

    <label>Review:</label><br>
    <textarea id="review" rows="20" cols="60"></textarea><br>

    <button id="review-form-submit-button" type="button"> Submit Review </button>
</form>
