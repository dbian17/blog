{% extends "content.html" %}
{% block content %}
  <head>
      <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css' />
      <script src='https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js'></script>
      <style>
          body { margin: 0; padding: 0; }
          html, body, #map { height: 100%; }
      </style>
  </head>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/map.css') }}">

  {% include 'components/search_bar.html' %}

  <div id="place-side-sheet" class="place-content-sheet">
    <a href="javascript:void(0)" id="place-side-sheet-close-button" class="place-content-sheet-close-button">&times;</a>
    <div id="place-side-sheet-content"></div>
  </div>

  <div id="place-bottom-sheet" class="place-content-sheet">
    <div id="place-bottom-sheet-header">
      <!-- <div id="place-bottom-sheet-drag-handle"></div> -->
      <a href="javascript:void(0)" id="place-bottom-sheet-close-button" class="place-content-sheet-close-button">&times;</a>
    </div>

    <div id="place-bottom-sheet-content"></div>
  </div>

  <div id="map"></div>

  {% block javascript %}
    <script>
      var mapPinsData = {{ map_pins_data | tojson }};
      var isDesktop = {{ is_desktop | tojson }}
    </script>
    <script src="{{ url_for('static',filename='js/map.js') }}"></script>
  {% endblock %}

{% endblock %}
