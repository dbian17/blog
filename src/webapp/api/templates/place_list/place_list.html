{% extends "content.html" %}
{% block content %}

    {% block javascript %}
        <script src="{{ url_for('static',filename='js/place-list.js') }}"></script>
    {% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/place-list.css') }}">

    <input type="text" id="place-list-search-bar" onkeyup="search()" placeholder="Search...">

    <table class="place-list-table">
        <tr>
            <th>Rating</th>
            <th>Name</th>
            <th>Types</th>
            <th>Tagline</th>
        </tr>
        {% for place in places %}
            <tr onclick="window.location='/place/{{place.name}}'">
            {% include 'place_list/place_list_item.html' %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
