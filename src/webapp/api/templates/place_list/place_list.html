{% extends "content.html" %}
{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/place-list.css') }}">
    
    {% block javascript %}
    <script src="{{ url_for('static',filename='js/place-list-search-bar.js') }}"></script>
    {% endblock %}

    {% include 'components/search_bar.html' %}

    <table class="place-list-table">
        <tr class = "place-list-table-header">
            <th>Rating</th>
            <th>Name</th>
            <th>Types</th>
            <th>Tagline</th>
        </tr>
        {% for place in places %}
            <tr onclick="window.location='/place/{{place.name}}'">
            {% include 'place_list/place_list_item.html' %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
