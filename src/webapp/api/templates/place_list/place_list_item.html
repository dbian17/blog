<!doctype html>
<!-- var: place (Place Object) -->

<td>{{place.rating}}</td>

<td>{{display_name(place.name)}}</td>

<td>
  {% if place.types %}
    {% for type in place.types %}
    <button class="place-list-item-type"> {{display_name(type)}} </button>
    {% endfor %}
  {% endif %}
</td>

<td>
  {% if place.tagline %}
    {{place.tagline}}
  {% endif %}
</td>
